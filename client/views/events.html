<div class="admin">
  <ng-include src="'/views/partials/topnav.html'"></ng-include>
  <ng-include src="'/views/partials/sidebar.html'"></ng-include>
  <div class="events content">
    <h1>{{eventData.data.name}}{{eventData.data[0].start_time | date:' M/d/yy h:mm a'}}</h1>
    <h3>
      <a ui-sref="projector">Projector View</a>
      <a href="#" ng-click="getEventRoster($event, 'current')">Roster</a>
    <hr>
    <h3>Upcoming Events</h3>
    <table class="ui celled table sortable">
      <thead>
        <tr>
          <th class="left align">Date</th>
          <th class="left align">Event Name</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="data in eventsData | CurrentEvents:current">
          <td class="username">{{data.start_time | date:'MMM d, y, h:mm:ss a'}}</td>
          <td class="participantStatus"><a href="#" ng-click="getEventRoster($event, 'current')">{{data.name}}</a></td>
        </tr>
      </tbody>
    </table>
    <hr>
    <h3>Past Events</h3>
    <table class="ui celled table sortable">
      <thead>
        <tr>
          <th class="left align">Date</th>
          <th class="left align">Event Name</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="data in eventsData | CurrentEvents">
          <td class="username">{{data.start_time | date:'MMM d, y, h:mm:ss a'}}</td>
          <td class="participantStatus"><a href="#" ng-click="getEventRoster($event, data.id)">{{data.name}}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
