<ion-view view-title="Status">
  <ion-content class="padding">
  <ion-refresher pulling-text="pull to refresh" on-refresh="doRefresh()">
  </ion-refresher>
    <div class="list card">
      <div class="item item-divider">
        <div class="event-title">
          <h1>{{event.name}}</h1>
          <div class="event-timestamp">starts at <b>{{event.pretty_time}}</b></div>
        </div>
      </div>
      <div class="item item-body">
        <div class="checkin-status">
          <div class="checkin-status-loading" ng-show="event.status===''" ng-cloak><i class="ion-loop"></i></div>
          <div class="checkin-status-notyet" ng-show="event.status===null||event.status==='null'" ng-cloak><i class="ion-close-round"></i> You're not yet checked in!</div>
          <div class="checkin-status-here" ng-show="event.status==='ontime'" ng-cloak><i class="ion-checkmark-round"></i> You're here!</div>
          <div class="checkin-status-late" ng-show="event.status==='late'" ng-cloak><i class="ion-alert-circled"></i> You're late!</div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
