<div class="container projector">
  <div class="background"></div>
  <div class="leftMenu">
    <ul class="nav">
      <li><a href="#"><img class="projector-logo" src="img/proximate_v2_bonewhite.png"></a></li>
    </ul>
  </div>
  <div class="rightMenu">
    <div class="highlight"></div>
    <div class="admin-name" ng-click="rightMenuClick($event)">{{username}}</div>
    <div class="subMenu">
      <div class="item" data-value="2" ui-sref="admin.events"><i class="configure icon"></i> Dashboard</div>
      <div class="item" data-value="3" ng-click="signOut()"><i class="sign out icon"></i> Logout</div>
    </div>
  </div>
  <div class="event" ng-switch="timeDiffFromEvent">
    <h3 ng-switch-when="null">{{currentEvent.name}} Starts At</h3>
    <h3 ng-switch-when="true">{{currentEvent.name}} Starts</h3>
    <h3 ng-switch-when="false">{{currentEvent.name}} Started</h3>
  </div>
  <div class="time" ng-switch="timeDiffFromEvent">
    <h1 ng-switch-when="null">{{currentEvent.start_time | date:"h:mm a"}}</h1>
    <h1 ng-switch-when="true">{{currentEvent | fromNow}}</h1>
    <h1 ng-switch-when="false">{{currentEvent | fromNow}}</h1>
  </div>
  <div class="participants">
    <div class="status">
      <ul>
        <li ng-repeat="participant in currentEventParticipants | removeArrivedParticipants" class="repeated-item">
         <a>{{participant.name}}</a>
        </li>
      </ul>
    </div>
    <h3>Have Not Checked In</h3>
  </div>
</div>
